<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib/bootstraptable/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../lib/adminlte/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../lib/adminlte/css/ionicons.min.css">
    <link rel="stylesheet" href="../../lib/adminlte/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../../lib/adminlte/css/_all-skins.min.css">
    <link rel="stylesheet" href="../../lib/adminlte/css/animate.min.css">
    <link rel="stylesheet" href="../../lib/select2/css/select2.min.css">
    <link rel="stylesheet" href="../../lib/future.css">
    <style>
        .hideMore {
            overflow-x:hidden;
            word-break:break-all;
            white-space:normal;
        }
        .input-group {
            width: 140px;
            float: left;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="box box-danger">
        <!--查询-->
        <form id="queryForm">
            <div class="row" style="height:40px;">
                <div class="input-group">
                    <div class="input-group-addon">
                        <div class="searchSpan">订阅频道</div>
                    </div>
                    <input class="form-control" name="channel" style="width:231px;"
                           placeholder="请输入订阅频道">
                </div>
                <button type="button" class="bs-btn btn-primary fl" onclick="query();">订阅</button>
                <button type="button" class="bs-btn btn-primary fl ml10" onclick="download();">下载日志</button>
                <button type="button" class="bs-btn btn-primary fl ml10" onclick="clearScreen();">清屏</button>
            </div>
            <div class="row">
            <div class="form-group" style="height: 100%;">
                <div id="log" style="overflow: auto;border: 1px solid #3333;border-radius: 3px;padding: 10px;"></div>
            </div>
            </div>
        </form>
    </div>
</div>
<script src="../../lib/jQuery/jquery-2.2.3.min.js"></script>
<script src="../../lib/validate/jquery.validate.min.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>

<script src="../../lib/bootstraptable/js/bootstrap-table.min.js"></script>
<script src="../../lib/future.js"></script>
<script src="../../lib/locale/zh.js"></script>
<script src="../../lib/fastclick/fastclick.min.js"></script>

<script src="../../lib/vue/vue.min.js"></script>
<script src="../../lib/select2/js/select2.min.js"></script>
<script src="../js/wsMonitor.js"></script>

</html>
